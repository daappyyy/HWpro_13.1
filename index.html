<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>HW_13.1</title>
</head>
<body>

    <div class="container">

        <div class="form-container">
            <form action="#" class="form">
                <p class="form-title">
                    We would like to help you
                </p>

                <div class="form-details-wrapper">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <p class="hidden error name-error">Enter your name!</p>

                    <textarea name="message" id="message" class="message" placeholder="Message"></textarea>
                    <p class="hidden error message-error"></p>
                </div>

                <p class="form-text">
                    How to answer you?
                </p>

                <div class="form-contacts-wrapper">
                    <input type="tel" name="phone" id="phone" placeholder="Phone number">
                    <p class="hidden error phone-error"></p>

                    <input type="email" name="email" id="email" placeholder="Email" >
                    <p class="hidden error email-error">Enter your Email!</p>
                </div>

                <button class="send-message-btn">Send Message</button>
            </form>


        </div>

    </div>





















    <script src="app.js"></script>
</body>
</html>
